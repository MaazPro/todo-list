<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;700&display=swap" rel = "stylesheet">

    <!-- Primary style sheet -->
    <link rel="stylesheet" href="style.css">
     
    <title>Todo List</title>
</head>
<body>
    <header id="main-header">
        <div class="container">
            <h1>Today</h1>

            <form action="" id="todo-form">
                <input type="text" name="task-name" placeholder="e.g Pay bills" autofocus>
                <button type="submit">Add task</button>       
            </form>
        </div>
    </header>
    <!-- Stats -->
    <section>
        <div class="container" id="main-content">
            <ul class="stats">
                <li>
                    <span>Remaining</span>
                    <span id = "remaining-tasks">0</span>
                </li>
                <li>
                    <span>Completed</span>
                    <span id = "completed-tasks">0</span>
                </li>
                <li>
                    <span>Total</span>
                    <span id = "total-tasks">0</span>
                </li>
            </ul>

            <ul class="todos">
            </ul>
        </div>
    </section>

    <!-- Footer -->
    <div class="container">
        <p><small>Developed by Maaz</small></p>
    </div>
    <script src="node.js"></script>
</body>
</html>
